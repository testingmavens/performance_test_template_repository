name: JMeter Performance Test

on:
  push:
    branches:
      - main

jobs:
  performance_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Download and Install JMeter
        run: |
          curl -LJO https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.4.1.tgz
          tar -xzf apache-jmeter-5.4.1.tgz
          rm apache-jmeter-5.4.1.tgz

      - name: Run JMeter Test
        run: |
          ./apache-jmeter-5.4.1/bin/jmeter -n -t test_plan.jmx -l test_results.jtl

      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-test-results
          path: test_results.jtl
